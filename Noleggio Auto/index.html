<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Noleggio</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<!-- HERO SECTION -->
<header class="hero">
  <div class="hero-text">
    <h1>Auto Noleggio</h1>
    <p>Noleggia la tua auto ideale in pochi clic</p>
    <a href="#prenotaForm" class="btn">Prenota Ora</a>
  </div>
</header>

<!-- SEZIONE AUTO + PRENOTAZIONE -->
<section class="auto-prenotazione" id="autoPrenotazione">
  <h2>Le nostre auto</h2>
  <div class="auto-filter">
    <button onclick="filterCars('all')">Tutte</button>
    <button class="utilitaria" onclick="filterCars('utilitaria')">Utilitarie</button>
    <button class="berlina" onclick="filterCars('berlina')">Berlina</button>
    <button class="suv" onclick="filterCars('suv')">SUV</button>
    <button class="sportiva" onclick="filterCars('sportiva')">Sportive</button>
  </div>
  <div class="auto-container" id="autoContainer">
    <!-- Auto generate dinamicamente con JS -->
  </div>

  <h2>Prenota la tua auto</h2>
  <form id="prenotaForm">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="telefono" placeholder="Telefono" required>
    <select name="auto" id="autoSelect" required></select>
    <input type="number" name="giorni" id="giorni" placeholder="Giorni di noleggio" min="1" required>
    <p>Prezzo totale: â‚¬<span id="totale">0</span></p>
    <button type="submit" class="btn">Prenota</button>
  </form>
  <p id="prenotaMsg"></p>
</section>

<!-- SEZIONE CONTATTI -->
<section id="contatti">
  <h2>Contattaci</h2>
  <div class="contact-info">
    <p>Email: <a href="mailto:ghiglilucas@gmail.com">ghiglilucas@gmail.com</a></p>
    <p>Telefono: <a href="tel:+390123456789">+1 4374364828</a></p>
  </div>
  <iframe src="https://maps.google.com/maps?q=Toronto&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" frameborder="0"></iframe>
</section>

<!-- CHATBOT FLOTTANTE -->
<div id="chatbot">
  <div id="chat-header">
    <span>ðŸ’¬ Chatbot AI</span>
    <div>
      <button id="minimizeBtn">-</button>
      <button id="closeBtn">X</button>
    </div>
  </div>
  <div id="chat-content">
    <div id="chat-options"></div>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Scrivi qui..." />
    <button onclick="sendMessage()">Invia</button>
  </div>
</div>

<!-- JS -->
<script src="script.js"></script>
<script>
  emailjs.init("jwz_2Gr1VObmgfgei");
</script>

</body>
</html>
